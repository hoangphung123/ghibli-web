<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="aseets/css/login.css">
</head>
<body>
    <img src="aseets/img/background.png" class="backgroud">
    <div class="animation">
        <img src="aseets/img/Pictureto2 .png" class="backgroud1">
        <!-- <img src="aseets/img/Pictureto4.png" class="backgroud2">
        <img src="aseets/img/Pictureto3.png" class="backgroud3"> -->
        <img src="aseets/img/Pictureto1.png" class="backgroud4">
        <img src="" class="backgroud5">
    </div>
    
    
    
    <div class="wrapper">
        <span class="icon-close">
            <a href="index.html">
                <ion-icon name="close-sharp">
                </ion-icon>
            </a>
            
        </span>
        
        
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-sharp"></ion-icon>
                    </span>
                    <input type="email" id="emailInput" required>
                    <label class="input-box__email" for="emailInput">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type="password" id="passwordInput" required>
                    <label class="input-box__password" for="passwordInput">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Remember me</label>
                        <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login

                </button>
                <div class="login-register">
                    <p>Don't have an account?<a href="index.html" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/totoro.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
